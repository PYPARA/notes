<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pixi</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-size: 0;
    }
  </style>
</head>


<body>
  <script src="https://pixijs.download/release/pixi.js"></script>
  <script type="text/javascript">
    let type = "WebGL"
    if (!PIXI.utils.isWebGLSupported()) {
      type = "canvas"
    }
    PIXI.utils.sayHello(type)

    let app = new PIXI.Application({
      width: document.documentElement.clientWidth,
      height: document.documentElement.clientHeight,
      // antialias使得字体的边界和几何图形更加圆滑
      antialias: true,
      // resolution让Pixi在不同的分辨率和像素密度的平台上运行变得简单
      resolution: 1,
      // 强制使用Canvas引擎绘制而抛弃WebGL
      // forceCanvas: true,

    });
    document.body.appendChild(app.view);
    // 如果你需要在你创建canvas标签之后改变它的背景色，设置 app.renderer对象的backgroundColor属性为一个任何的十六进制颜色
    app.renderer.backgroundColor = 0x061639;


    // 获取宽高
    console.log(app.renderer.view.width);
    console.log(app.renderer.view.height);

    let sprite = PIXI.Sprite.from('../gsap/images/logo.png');

    app.stage.addChild(sprite);

    // Add a variable to count up the seconds our demo has been running
    let elapsed = 0.0;
    // Tell our application's ticker to run a new callback every frame, passing
    // in the amount of time that has passed since the last tick
    app.ticker.add((delta) => {
      // console.log(delta);
      // Add the time to our total elapsed time
      elapsed += delta;
      // Update the sprite's X position based on the cosine of our elapsed time.  We divide
      // by 50 to slow the animation down a bit...
      sprite.x = 100.0 + Math.cos(elapsed / 50.0) * 100.0;
      sprite.y = 100.0 + Math.sin(elapsed / 50.0) * 100.0;
      sprite.width = 200.0 + Math.sin(elapsed / 50.0) * 50.0;
      // console.log(sprite.x);

      sprite.rotation = 0.5;
    });

  </script>

</body>

</html>
